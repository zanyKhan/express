<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
    <title>Survey Form</title>
</head>
<body style="background-color: skyblue;">
    <form method="post" action="http://localhost:3000/insert-info" enctype="multipart/form-data">
        <div class="row">
            <h2>Survey from WEBHUB</h2>
            <p id="thanks">Thank you for taking the time to help us to improve the platform</p> 
            <div class="col-md-4"></div>
               <div class="col-md-4">
                    <div class="container">
                        <div class="col-lg-12">
                            <div class="col-mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" id="name" class="form-control" placeholder="Enter your name" name="naam">
                            </div>
                            <div class="col-mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" placeholder="Enter your Email" name="eml">
                            </div>
                            <div class="col-mb-3">
                                <label for="mbNum" class="form-label">Mobile Number</label>
                                <input type="tel" id="mbNum" class="form-control" placeholder="Enter your mobile number" name="num">
                            </div>
                            <div class="col-mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" id="address" class="form-control" placeholder="Enter your address" name="add">
                            </div>
                            <div class="col-mb-3" >
                                <label for="option" class="form-label">Which option best describe your current role</label>
                                <select name="role" id="role" name="role">
                                    <option value="student">Student</option>
                                    <option value="teacher">Teacher</option>
                                    <option value="job">Job</option>
                                    <option value="other">Other</option>
                                </select>
                            </div> 
                            <div class="col-mb-3" >
                                <p >Would you like to see improved ? </p>
                                    <input type="radio" name="course" value="Front-end Developer">
                                    <label for="fed">Front-end Developer</label> <br>
                                    <input type="radio" name="course" value="Back-end Developer">
                                    <label for="bed">Back-end Developer</label> <br>
                                    <input type="radio" name="course" value="Android App Developer">
                                    <label for="aad">Android App Developer</label> <br>
                                    <input type="radio" name="course" value="Software Engineering">
                                    <label for="se">Software Engineering</label> <br>
                                    <input type="radio" name="course" value="Other">
                                    <label for="other">Other</label> 
                                </div>
                                <div class="col-mb-3">                        
                                    <label for="feedback" class="form-label">Give us your feedback</label>
                                    <textarea  class="form-control" name="msg" rows="5" placeholder="Enter your feedback here.... " id="feedback" name="feedback"></textarea>
                                </div> 
                                <div class="mb-3">
                                    <label for="formFileSm" class="form-label">Your pic</label>
                                    <input class="form-control form-control-sm"  id="formFileSm" name="pic" type="file" accept=".gif,.jpg,.jpeg,.png, .jfif">
                                  </div>
                                <button type="submit" class="btn btn-outline-dark" >SUBMIT</button>     
                     </div>
                </div>
         </div>
            <div class="col-md-4"></div>
        </div>
    </form>
    <div>
        <button type="submit" id="back" class=" btn btn-outline-dark" onclick="window.location.href = 'http://127.0.0.1:5500/home.html';">BACK TO HOME PAGE</button>
    </div>
    <script src="form.js"></script>
</body>
</html>
